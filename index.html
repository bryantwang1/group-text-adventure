<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/map.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/master.js"></script>
    <title>Text Adventure</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div id="monster">
        <!-- <p>combat</p> -->

            <div id="monster-image">
            </div><!-- he end -->
            <div id="monster-name">
            </div>
          <div id="health-bar">
            <div id="monster-health">
            </div><!-- health end -->
          </div><!-- heealth end -->

            <div id="monster-description">
            </div>

        </div><!-- combat end -->
      </div><!-- col1 end -->


      <div class="col-md-6">
      <div id="map">
      </div><!-- map end -->
    </div><!-- col2 end -->

    <div class="col-md-3">
      <div id="character">
        <div id="hero-image">
        </div><!-- he end -->
      <div id="health-bar">
        <div id="hero-health">
        </div>
      </div><!-- he end -->
      <h3> Weapons</h3>
        <div id="weapons">
          <img src="img/woodSword.png">
          <img src="img/metalSword.png">
          <img src="img/bow.png">
          <img src="img/woodSword.png">
        </div><!-- weapons end -->
        <h3> Items</h3>
        <div id="items">
          <img src="img/potionHealth.png">
        </div><!-- item end -->
      </div><!-- char end -->
    </div><!-- col3 end -->
      </div><!-- row1 end -->


    <div class="row">
      <div id="middle">
        <div class="col-md-7">
      <div id="user-input-display">
        <form id="input-form">
          <div class="form-group">
            <h3 id="command-label">Command:</h3>
            <input id="user-input" class="form-control" type="text" placeholder="Enter a command." autocomplete="off">
          </div>
        </form>
      </div><!-- envir end -->
    </div> <!--col end-->

      <div class="col-md-5">
      <div id="available-options">
        <li>Open Door - open</li>
        <li>Pick Up Item - pick up</li>
        <li>Attack Monster - monster</li>
        <li>Use Item - use</li>
        <li>Equip Weapon - equip</li>
        <!-- <h4>movement</h4> -->
      </div><!-- help end -->
    </div> <!--col end-->

      </div><!-- player option end -->
    </div> <!--row end-->

    <div class="row">
      <div id="player-options">

        <div class="col-md-4">
      <div id="help">
        <h4>Help</h4>
        <ul><h5>Movement</h5>
        <li>Arrow keys for movement</li>
        <h5>Search</h5>
        <li>Search command</li>
        <h5>Combat</h5>
        <li>Attack</li>
        <li>Befriend</li>


        </ul>
      </div><!-- help end -->
    </div> <!--col end-->

      <div class="col-md-5">
      <div id="environment">
        <p>test text</p>
        <div id="combat-display">

        </div>
      </div><!-- envir end -->
    </div> <!--col end-->

      </div><!-- player option end -->
    </div> <!--row end-->



    </div><!-- Con end -->
  </body>
</html>
