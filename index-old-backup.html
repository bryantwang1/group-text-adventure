<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/map.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/master.js"></script>
    <title>Text Adventure</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div id="monster">
        <!-- <p>combat</p> -->
          <div id="monster-name">
          </div>
          <div id="monster-image">
          <h4>image</h4>
          </div><!-- he end -->
        <div id="monster-health-bar">
          <h4>health-bar</h4>
        </div><!-- he end -->
        <div id="monster-details">
          <h4>com-details</h4>
          <div id="monster-description">
          </div>
        </div>
      </div><!-- combat end -->
      </div><!-- col1 end -->


      <div class="col-md-6">
      <div id="map">
        <h4>Map</h4>
      </div><!-- map end -->
    </div><!-- col2 end -->

    <div class="col-md-3">
      <div id="character">
        <div id="hero-image">
        <h4>image</h4>
        </div><!-- he end -->
      <div id="hero-health-bar">
        <h4>health-bar</h4>
      </div><!-- he end -->
      <h2> Inventory</h2>
        <div id="weapons">
          <h4>Weapons</h4>
        </div><!-- weapons end -->
        <div id="items">
          <h4>Items</h4>
        </div><!-- item end -->
      </div><!-- char end -->
    </div><!-- col3 end -->
      </div><!-- row1 end -->


    <div class="row">
      <div id="middle">
        <div class="col-md-7">
      <div id="userInput">
        <h4>input</h4>
        <form id="input-form">
          <div class="form-group">
            <label for="user-input">Command:</label>
            <input id="user-input" class="form-control" type="text" placeholder="Enter a command." autocomplete="off">
          </div>
        </form>
      </div><!-- envir end -->
    </div> <!--col end-->

      <div class="col-md-5">
      <div id="movement">
        <h4>movement</h4>
      </div><!-- help end -->
    </div> <!--col end-->

      </div><!-- player option end -->
    </div> <!--row end-->

    <div class="row">
      <div id="player-options">

        <div class="col-md-4">
      <div id="help">
        <h4>help</h4>
      </div><!-- envir end -->
    </div> <!--col end-->

      <div class="col-md-5">
      <div id="environment">
        <h4>environment</h4>
        <div id="combat-display">

        </div>
      </div><!-- help end -->
    </div> <!--col end-->

      </div><!-- player option end -->
    </div> <!--row end-->



    </div><!-- Con end -->
  </body>
</html>
